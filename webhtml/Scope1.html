<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>demo1</title>
</head>
<body>
	
	<div class="show-scope-demo">
		<div ng-controller="GreetCtrl">
			hello {{name}}!
		</div>
		<div ng-controller="ListCtrl">
			<ol>
				<li ng-repeat="name in names">
				<!-- 作用域是有层次结构的，如果在最内层的作用域上找不到一个属性，那么它就会依次往上遍历，一直到根作用域为止。 -->
					{{name}} from {{deparment}}
				</li>
			</ol>
		</div>
	</div>



	<script src="../plugin/angular/angular-1.3.0.js"></script>
	<script src="../js/Scope1.js"></script>


</body>
</html>
