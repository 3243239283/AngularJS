<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>demo1</title>
</head>
<body>
	
	<div>
		<!-- 通过ng-model生成greeting.text的数据模型 -->
		<input type="text" ng-model="greeting.text"/>
		<p>{{greeting.text}},Angular</p>
	</div>

	<div>
		<input type="text" ng-model="person.name" placeholder="Your name">
		<h1>Hello,{{person.name}}</h1>
	</div>

	<div ng-controller="MyControllor">
		<h5>hello,{{clock.now}}!</h5>
	</div>



	<script src="../plugin/angular/angular-1.3.0.js"></script>
	<script type="text/javascript">
		function MyControllor($scope,$timeout){
			$scope.clock={
				now:new Date()
			};
			var updateClock=function(){
				$scope.clock.now=new Date()
			};
			setInterval(function(){
				$scope.$apply(updateClock);
			},1000);
			updateClock();
		};
	</script>
</body>
</html>
